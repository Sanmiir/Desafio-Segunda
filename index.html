<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
</head>
<body>
    <div class="login">
        <form method="post" class="form">
        <h1 class="titulo">Login</h1>
        <img src="login.jpg" alt="" class="img">
        <label for="email" class="label">EMAIL</label>
        <input type="email" class="email" placeholder="Digite seu Email" required>
        <label for="senha" class="label">SENHA</label>
        <input type="password" class="senha" placeholder="Digite sua Senha" required>
        <button  class="botao" id="botaoenviar">ENVIAR</button>
        </form> 
    </div>
    <script>
        document.getElementById("botaoenviar").addEventListener("click", function (){
            console.log("Enviado!!");
        });
    </script>
    
</body>
</html>
